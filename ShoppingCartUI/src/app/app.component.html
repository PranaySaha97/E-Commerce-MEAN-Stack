<div class="row">
  <div class="col-12">
    <mat-toolbar color='primary'>
      <div>
        <img src="../assets/images/logo.png" alt="Logo" width="30%" height="30%" (click)='goHome()' />&nbsp;
        <span>Shop Hub</span>
      </div>
      <span class="fill-remaining-space"></span>
      
      <div *ngIf="username">
        <span class="mat-h4">Welcome&nbsp;{{username}}&nbsp;&nbsp;</span>
        <button mat-button [routerLink]="['/view-orders/'+username]">View Orders</button>
        <button mat-button (click)="logout()" id="logoutbtn">Logout</button>
      </div>
    </mat-toolbar>
  </div>
</div>
<app-login (loginEventEmitter)="getCustName($event)" *ngIf="!username"></app-login>
<div *ngIf="username">
    <router-outlet></router-outlet>
</div>
