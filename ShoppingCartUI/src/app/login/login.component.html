<div class="container-fluid">
    <div class="row">
        <div class="col-12">&nbsp;</div>
        <div class="col-md-4 col-lg-4 offset-md-4 offset-lg-4">
            <mat-card class="mycard">
                <div class="text-center">
                    <mat-card-title>
                        <mat-icon>lock_open</mat-icon>
                        <h4>LOGIN FORM</h4>
                    </mat-card-title>        
                </div>
                <mat-card-content>
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div>
                            <mat-form-field class="full-width">
                                <mat-label>Email ID</mat-label>
                                <input matInput type="email" formControlName="email" id="email">
                                <mat-error *ngIf="loginForm.controls.email.errors?.required">
                                    Email Id is required.
                                </mat-error>
                                <mat-error *ngIf="loginForm.controls.email.errors?.pattern">
                                    Please enter a valid Email ID.
                                </mat-error>
                            </mat-form-field>
                            
                        </div>
                        <div>
                            <mat-form-field class="full-width">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="pass" id="pass">
                                <mat-error *ngIf="loginForm.controls.pass.errors?.required">
                                    Password is required.
                                </mat-error>
                            </mat-form-field>
                            
                        </div>
                        <div>
                            <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid" id="loginbtn">Login</button>
                        </div>
                        <mat-error *ngIf="errorMessage">
                            {{errorMessage}}
                        </mat-error>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
</div>
</div>
